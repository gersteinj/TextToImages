<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text to Images</title>
        <script data-main="app" src="lib/require.js"></script>
    </head>

    <body>
        <h1 id="title">Text to Images</h1>
        <canvas id="preview" style="border: solid 1px black;"></canvas>
        <form>
            <legend>Basic controls for text to images</legend>

            <input type="text" id="word" placeholder="enter your word">
            <button id="savebtn" type="button">Save Image</button>

            <legend>Advanced Options</legend>

            <label for="text-color">Text Color
                <input type="color" name="text-color" id="text-color" value="#ffffff">
            </label>
            <label for="bg-color">BG Color
                <input type="color" name="bg-color" id="bg-color" value="#000000">
            </label>

            <label for="text-font">Choose a Font
                <input type="text" name="text-font" id="text-font" placeholder="Serif is a safe default">
            </label>
            <button id="setfontbtn" type="button">Set Font</button>

        </form>

    </body>

</html>
