<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">  -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css"> -->
        <title>Text to Images</title>
    </head>

    <body>
        <h1>Text to Images</h1>
        <div id="tti-app">

            <div style="display:flex;">
                <!-- <label for="text-entry">Enter your text ({{ charactersRemaining }}/50)</label> -->
                <label for="text-entry">Enter your text</label>
                <input type="text" id="text-entry" v-model="textString" v-on:input="countCharacters"></input>
                <button id="save" v-on:click="makeImage">Save Image</button>
            </div>

            <div style="display:flex;">
                <label for="text-color">Text color</label>
                <input type="text" name="text-color" id="text-color" v-model="textColor">
            </div>

            <div style="display:flex;">
                <label for="background-color">Background color</label>
                <input type="text" name="background-color" id="background-color" v-model="backgroundColor">
            </div>

            <div style="display:flex;">
                <label for="font-face">Font name</label>
                <select v-model="textFont">
                    <option disabled value="">Please select one</option>
                    <option>Architects Daughter</option>
                    <option>Comic Neue</option>
                    <option value="monospace">Default Monospace</option>
                </select>
                <!-- <input type="text" list="fonts" name="font-face" id="font-face" v-model="textFont">
                <datalist id="fonts">
                    <option value="serif"></option>
                    <option value="sans-serif"></option>
                    <option value="monospace"></option>
                </datalist> -->
            </div>

            <div style="display:flex;">
                <label for="font-size">Font size (in pixels)</label>
                <input type="text" name="font-size" id="font-size" v-model="textSize">
            </div>

            <canvas id="drawing" v-insert-message="textString"></canvas>
        </div>

        <script src="js/download.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/index.js"></script>
        <!-- <script src="js/tti.js"></script> -->
    </body>

</html>
