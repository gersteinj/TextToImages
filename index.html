<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <title>Text to Images</title>
</head>
<body>
    <h1>Text to Images</h1>
    <div id="word-preview">
        <p>Enter some text</p>
        <input type="text" id="text-entry" v-model="textString" v-on:input="countCharacters"></input>
        <p>{{ charactersRemaining }} characters left</p>
        <p>Creating an image of: {{ textString }}</p>
    </div>
    
    
    <!-- <canvas id="main" style="border:1px solid black"></canvas> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="js/tti.js"></script> -->
    <script src="js/index.js"></script>
</body>
</html>
